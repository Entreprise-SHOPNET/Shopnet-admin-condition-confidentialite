

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPNET Admin Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS externe -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- FILTRE FLOU -->
    <div id="blurOverlay"></div>

    <!-- POPUP ERREUR -->
    <div id="errorPopup" class="popup">
        <div class="popup-content">
            <p id="popupMessage">Message ici...</p>

            <div class="popup-buttons">
                <button id="closePopup">Annuler</button>
                <button id="helpBtn">Besoin d'aide ?</button>
            </div>
        </div>
    </div>

    <!-- FORMULAIRE -->
    <div class="login-container">
        <div class="logo-badge">
            <div class="logo">S</div>
            <div class="badge"><i class="fa-solid fa-star"></i> Premium</div>
        </div>

        <h1>Admin SHOPNET</h1>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Entrez votre nom complet">
            <input type="password" id="accessCode" placeholder="Entrez le code d'accÃ¨s">
            <button type="submit" id="loginBtn">Se connecter</button>
        </form>

        <div id="error" class="error"></div>
    </div>

    <!-- Script externe -->
    <script src="script.js"></script>

</body>
</html>
